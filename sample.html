<!DOCTYPE html>
<html>
<head>
	<title>SKY-Sample</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width = device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0">
	<script type="text/javascript" src = 'SKY.js'></script>
</head>
<body>
<form id="accountNameInput" method="POST" action="getPasswd">
	<label for="accountName">Accountï¼š</label>
	<input type="" name="" id="accountName">
	<input type="submit" value="Submit">
	<script type="text/javascript">
		SKY.$('accountNameInput').addEvent('submit',function(e){
			var name = SKY.$('accountName').nodes[0];
			if(!name||!name.value){return;}
			if(name.value.indexOf('fuck')>=0){
				alert("Don't be rude please!");
				e.preventDefault();
			}
		});
	</script>
</form>
</body>
</html>
